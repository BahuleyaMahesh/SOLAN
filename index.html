<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Panel Efficiency Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-yellow-400 text-white p-5 shadow-md text-center">
    <h1 class="text-3xl font-bold">âš¡ Solar Panel Efficiency Dashboard</h1>
  </header>

  <section class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6 text-center">
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-gray-600">Voltage</h2>
      <p class="text-2xl font-bold text-blue-600" id="voltage">-- V</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-gray-600">Current</h2>
      <p class="text-2xl font-bold text-green-600" id="current">-- A</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-gray-600">Power</h2>
      <p class="text-2xl font-bold text-purple-600" id="power">-- W</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-gray-600">Efficiency</h2>
      <p class="text-2xl font-bold text-red-600" id="efficiency">-- %</p>
    </div>
  </section>

  <div class="text-center text-sm text-gray-500 mb-2" id="last-updated">Last Updated: --</div>

  <section class="p-6">
    <canvas id="efficiencyChart" class="bg-white rounded-lg shadow p-4"></canvas>
  </section>

  <div class="flex justify-center gap-4 mt-4 mb-10">
    <button onclick="fetchData()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">ðŸ”„ Refresh</button>
    <button onclick="exportCSV()" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">ðŸ“„ Export CSV</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
